<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时</title>
<!--[if lte IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('a');
    </script>
<![endif]-->
<link href="style/zns_style.css" rel="stylesheet" type="text/css" /></head>
<script>
function toDou(num){
	return num<10?'0'+num:''+num;	
}
window.onload=function(){
	
	var fill_in=document.getElementById('fill_in');
	var otxt1=fill_in.getElementsByTagName('input')[0];
	var otxt2=fill_in.getElementsByTagName('input')[1];
	var otxt3=fill_in.getElementsByTagName('input')[2];
	var oGo=document.getElementById('go');
	var targetBox=document.getElementById('target');
	var oDateBox=document.getElementById('date');
	oGo.onclick=function(){
		targetBox.innerHTML=' 现在距离 -<strong>'+otxt1.value+'年'+otxt2.value+'月'+otxt3.value+'日</strong>- 还剩：';	
	function tick(){	
		var oDate=new Date();
		var oTarget=new Date();
			oTarget.setFullYear(otxt1.value,otxt2.value-1,otxt3.value);
			oTarget.setHours(0,0,0,0);
		var iTarget=oTarget.getTime();
		var iDate=oDate.getTime();
		
		var s=parseInt((iTarget-iDate)/1000);
		var d=parseInt(s/86400);
			s%=86400;
		var h=parseInt(s/3600);
			s%=3600;
		var m=parseInt(s/60);
			s%=60;
		oDateBox.innerHTML='<p id="day">'+d+'</p><p id="hour">'+toDou(h)+'</p><p id="min">'+toDou(m)+'</p><p id="sec">'+toDou(s)+'</p>';	
		}
	tick();
	setInterval(tick,1000);	
	}	
	
}

</script>
<body>

<div id="zhinengshe">
    <div id="fill_in">
        <span class="title">请输入：</span>
        <input type="text" class="long_text" value="2015" />
        <span class="space1">年</span>
        <input type="text" class="text" value="09" />
        <span class="space2">月</span>
        <input type="text" class="text" value="15" />
        <span class="space3">日</span>
    </div>

    <a href="javascript:;" id="go" class="go"></a>

    <p id="target">
        现在距离 -
        <strong>2015年09月15日</strong>
        - 还剩：
    </p>

    <div id="date">
        <p id="day">00</p>
        <p id="hour">00</p>
        <p id="min">00</p>
        <p id="sec">00</p>
    </div>

    <h1 title="智能社-www.zhinengshe.com"><a href="http://www.zhinengshe.com"></a></h1>
</div>

</body>
</html>
